<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistem Informasi Alumni</title>
</head>

<body>
    <div id="inputdata">
        <form id="form_mahasiswa" method="POST">
            <label class="tulisan">NIM </label>
            <input type="number" name="nim"><br>
    
            <label class="tulisan">Nama</label>
            <input type="text" name="nama"><br>

            <label class="tulisan">Angkatan</label>
            <input type="text" name="angkatan"><br>

            <label class="tulisan">pekerjaan</label>
            <input type="text" name="pekerjaan"><br>
    
            <label class="tulisan">Prodi</label>
            <select name="prodi">
                <option value="informatika">Teknik informatika</option>
                <option value="Elektro">Teknik Elektro</option>
                <option value="Sipil">Teknik Sipil</option>
                <option value="Geofisika">Teknik Geofisika</option>
                <option value="Matematika">Matematika</option>
            </select>        
        </form>
        <br>
        <button id="tambahData" class="btn btn-success"><b>Simpan</b></button>
    </div>
    
</body>
</html>
