<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <title>Pertemuan 4</title>
</head>
<body>
    <form method="post" id="form_mahasiswa">
        <label>NIM     </label><br>
        <input type="number" name="nim"><br><br>
        <label>Nama    </label><br>
        <input type="text" name="nama"><br><br>
        <label>Prodi </label>
        <select name="prodi">
            <option value="" selected disabled hidden>~~Choose~~</option>
            <option value="IF"> Teknik Informatika </option>
            <option value="TM"> Teknik Mesin        </option>
            <option value="EL"> Teknik Elektro     </option>
            <option value="SI"> Perencanaan Wilayah Kota  </option>
            <option value="TG"> Fisika              </option>
            
        </select><br><br>
        <label>Angkatan  </label>
        <select name="angkatan">
            <option value="" selected disabled hidden>~~Choose~~</option>
            <option value="21"> 2021 </option>
            <option value="20"> 2020 </option>
            <option value="19"> 2019 </option>
            <option value="18"> 2018 </option>
            <option value="17"> 2017 </option>
        </select><br>

    </form>
    <br>
    <button id="btn_tampil">Tampilkan</button>
    <hr>
    <div id="tampil_data"></div>

    <script>
        $(document).ready(function(){
            tampil()

            function tampil(){
                $.ajax({
                    type : 'GET',
                    url : "menampilkan.php",
                    success : function(data){
                    $('#tampil_data').html(data);
                }
            })
        }

            $('#btn_tampil').click(function(){
                var data = $('#form_mahasiswa').serialize();
                $.ajax({
                    type    : 'POST',
                    url     : "inputan.php",
                    data    : data,
                    cache   : false,
                    success : function(data){
                        tampil()
                    }
                });
            });

            $('#tampil_data').on('click','#btn_edit',function(){
                var id = $(this).attr("value");
                $.ajax({
                    type :'GET',
                    url : 'data.php',
                    data :{id:id},
                    success : function(data){
                        $('#tampil_data').html(data);
                    }
                });
            });

            $('#tampil_data').on('submit','#form_mahasiswa_edit',function(){
                var dataForm = $(this).serialize();
                $.ajax({
                    type :'POST',
                    url : 'edit.php',
                    data :dataForm,
                    cache : false,
                    success : function(data){
                        $('#tampil_data').html(data);
                    }
                });
            });

            $('#tampil_data').on('click','#btn_delete',function(){
                var hapusData = $(this).attr("value");
                $.ajax({
                    type : 'POST',
                    url : 'menghapus.php',
                    data : {hapusData:hapusData},
                    success : function(data){
                        tampil();
                    }
                });
            });
        });
            
    </script>
    
</body>
</html>
